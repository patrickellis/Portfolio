<script>

  //$(menu_text).toggleClass('visible');
  var rootnode = document.getElementById("js-rootnode");
var menu_text = document.getElementById("button__text__js");
menu_text.style.opacity = "0";
    $( document ).ready(function(){


      var text = document.getElementById("menu");
      text.style.opacity="1";
      var all = document.getElementsByClassName('ribbon');
      for (var i = 0; i < all.length; i++) {
        all[i].style.bottom = "0px";
      }
      var bg = document.getElementById("bgrep");
      bg.style.opacity = "0";
      var content = document.getElementById("wrapper");

      content.style.opacity="1";
      rootnode.style.opacity = 1;
      //var static = document.getElementById("static");
      //var canvas = document.getElementById("large-header");
      //canvas.style.opacity=1;

  });
  window.addEventListener('DOMContentLoaded', (event) =>
{
	const numOfRibbons = 9;
	const animationDuration = 300; // in seconds

	const ribbonContainer = document.querySelector('.ribbon-container');
	for(let i = 0; i < numOfRibbons; i++)
	{
		let ribbon = document.createElement('div');
		let ribbonWidth = 1000;
		let ribbonHeight = ribbonWidth/10;

		ribbon.className    = 'ribbon';
		ribbon.style.width  = `${ribbonWidth}vmax`;
		ribbon.style.height = `${ribbonHeight}vmax`;
		ribbon.style.left   = `${(0 - ribbonWidth  / 2) + Math.random()*100}vmax`;
		//ribbon.style.top    = `${(0 - ribbonHeight / 2) + Math.random()*100}vmax`;

		// 20% variance between different elements to help split up parallel lines
		ribbon.style.animationDuration  = `${Math.random()*(animationDuration) +(animationDuration*0.1)}s`;

		// Start the animation from any point in its duration
		ribbon.style.animationDelay     = `-${Math.random()*animationDuration}s`;

		// Half the elements go one way, the other half the other way
		ribbon.style.animationDirection = `${i%2 ? 'normal' : 'reverse'}`;

		// Add the new ribbon to
		ribbonContainer.appendChild(ribbon);
	}
});
</script>
<script>
  function menu_relocate(url){
    var text = document.getElementById("menu");
    text.style.opacity="0";
    var header = document.getElementById("large-header");
    var rootnode = document.getElementById("js-rootnode");
    rootnode.style.opacity=0;
    rootnode.style.MozTransition = "0.5s";
    rootnode.style.WebkitTransition  = "0.5s";
    var bg = document.getElementById("bgrep");
    bg.style.opacity = "1";

    setTimeout(function(){
            window.location.replace(url);
      }, 150);

  }
  $("#menu-work").click(function(){

  });
  $("#menu-contact").click(function(){
